# Gordon Configuration File
# =========================
# Financial Research + Trading Agent Configuration

# Agent Settings
agent:
  name: "Gordon"
  version: "1.0.0"
  max_steps: 20
  max_steps_per_task: 5
  default_model: "gpt-4"

# Trading Configuration
trading:
  # Risk Management
  risk:
    max_position_size: 0.1  # 10% of portfolio max per position
    max_drawdown: 0.2  # 20% max drawdown before stopping
    daily_loss_limit: 0.05  # 5% daily loss limit
    risk_per_trade: 0.02  # 2% risk per trade
    correlation_limit: 0.7  # Max correlation between positions

  # Position Sizing
  position:
    default_size: 0.01  # 1% default position size
    min_size: 0.001  # 0.1% minimum
    max_size: 0.1  # 10% maximum

  # Stop Loss & Take Profit
  stops:
    default_stop_loss: 0.05  # 5% stop loss
    default_take_profit: 0.1  # 10% take profit
    trailing_stop: true
    trailing_distance: 0.02  # 2% trailing distance

# Strategy Defaults
strategies:
  sma:
    short_period: 10
    long_period: 30

  rsi:
    period: 14
    oversold: 30
    overbought: 70

  vwap:
    lookback_period: 20
    std_dev_multiplier: 2.0

  bollinger:
    period: 20
    std_dev: 2.0

  mean_reversion:
    lookback_period: 20
    z_score_threshold: 2.0

# Backtesting
backtesting:
  initial_capital: 10000
  commission: 0.001  # 0.1% commission
  slippage: 0.0005  # 0.05% slippage

  optimization:
    metric: "sharpe_ratio"  # or "total_return", "win_rate"
    max_iterations: 100

  liquidation:
    default_data_dir: './output_data'
    resample_frequency: '1T'  # 1 minute

  # Genetic Programming Evolution (Day 29)
  gp_evolution:
    enabled: false  # Set to true to enable GP evolution
    population_size: 200  # Number of strategies per generation
    generations: 30  # Number of evolution generations
    crossover_probability: 0.5  # Crossover rate
    mutation_probability: 0.2  # Mutation rate
    tournament_size: 3  # Tournament selection size
    hall_of_fame_size: 5  # Number of best strategies to keep
    min_depth: 1  # Minimum GP tree depth
    max_depth: 4  # Maximum GP tree depth
    use_multiprocessing: true  # Use parallel evaluation
    results_path: './evolved_strategies'  # Output directory
    fitness_weights:
      return: 1.0  # Weight for return %
      sharpe: 0.3  # Weight for Sharpe ratio
      drawdown: -0.1  # Penalty for drawdown
      complexity: 0.005  # Penalty for complexity

# Conversation Memory (Day 30)
conversation:
  enabled: true  # Enable conversational memory
  memory_dir: './conversation_memory'  # Directory for memory files
  max_memory_tokens: 6000  # Maximum tokens in memory
  default_symbols:  # Default symbols for market context
    - BTCUSDT
    - ETHUSDT
    - BNBUSDT
    - ADAUSDT
    - SOLUSDT

# Data Collection
data_collection:
  liquidation:
    output_dir: './output_data'
    min_usd_size: 3000
    default_symbols: ['BTCUSDT', 'ETHUSDT', 'SOLUSDT', 'WIFUSDT']

  # Historical Data Providers (Day 31-32)
  historical_data:
    # Binance settings
    binance:
      enabled: true
      cache_dir: './binance_data'
      fetch_limit: 1000  # Max candles per request
      rate_limit_delay: 0.2  # Seconds between requests
      retry_attempts: 3
      default_symbols: ['BTCUSDT', 'ETHUSDT', 'BNBUSDT', 'ADAUSDT', 'SOLUSDT']
    
    # Bitfinex settings
    bitfinex:
      enabled: true
      cache_dir: './bitfinex_data'
      fetch_limit: 5000  # Max candles per request
      rate_limit_delay: 0.5  # Seconds between requests
      retry_attempts: 3
      default_symbols: ['BTCUSD', 'ETHUSD', 'LTCUSD', 'XRPUSD', 'ADAUSD']
    
    # Yahoo Finance settings
    yahoo:
      enabled: true
      cache_dir: './yahoo_data'
      hourly_fetch_days: 728  # Max days for hourly data
      default_start_date: '2000-01-01'  # Default for daily data
      rate_limit_delay: 1.0  # Seconds between requests
      default_symbols:
        stocks: ['AAPL', 'GOOGL', 'MSFT', 'AMZN', 'TSLA']
        forex: ['EURUSD=X', 'GBPUSD=X', 'USDJPY=X', 'AUDUSD=X']
        futures: ['ES=F', 'NQ=F', 'YM=F', 'RTY=F']
    aggregation_period: '5min'

# ML Indicator Evaluation (Day 33)
ml:
  indicator_evaluation:
    enabled: true
    results_dir: './ml_results'
    target_column: 'Close'
    target_shift: -1  # Predict next period
    test_size: 0.2
    shuffle_split: false  # Time series data
    calc_permutation_importance: false
    permutation_n_repeats: 5
    permutation_sample_size: 1000
    use_models:
      - LinearRegression
      - RandomForestRegressor
      - XGBRegressor
  
  indicator_looping:
    enabled: true
    generations: 10
    indicators_per_lib: 3
    random_seed: 42
  
  indicator_ranking:
    r2_filter_threshold: 0.95  # Filter overfit features
    top_n_features: 50

# Social Signal Trading (Day 36)
social_trading:
  enabled: false  # Set to true to enable automated trading
  log_file: './social_trading_log.csv'
  polling_interval: 4  # Seconds between checks
  min_confidence: 0.5  # Minimum confidence to detect opportunity
  min_execution_confidence: 0.6  # Minimum confidence to execute trade
  max_trade_amount: 100  # USDT per trade
  max_slippage: 500  # Basis points (0.5%)
  
  token_patterns:
    - '\$([A-Z]{2,6})\b'
    - '\b([A-Z]{2,6})USDT\b'
    - '\b([A-Z]{2,6})/USDT\b'
    - '#([A-Za-z0-9]{2,10})'
  
  opportunity_keywords:
    - 'new listing'
    - 'now live'
    - 'trading starts'
    - 'available now'
    - 'just listed'
    - 'spot trading'
    - 'binance listing'
    - 'trading pair'
    - 'pump'
    - 'moon'
    - 'gem'
    - 'breakout'
    - 'bullish'
    - 'buy signal'
  
  target_accounts: []  # List of Twitter usernames to monitor

# Trader Intelligence (Day 38)
trader_intelligence:
  enabled: true
  output_dir: './trader_intelligence_output'
  min_trade_size_usd: 1000.0
  max_trade_size_usd: 1000000.0
  fetch_limit: 1000
  max_requests: 100
  trader_classification:
    whale_threshold: 1000000.0
    institutional_threshold: 50000.0
    professional_threshold: 10000.0

# Whale Tracking (Day 44 + Day 46 Enhanced)
whale_tracking:
  enabled: true
  output_dir: './whale_tracking_output'
  whale_threshold_usd: 100000.0
  institutional_threshold_usd: 250000.0
  min_position_value: 25000.0
  top_n_positions: 25
  update_interval_minutes: 30
  # Day 46: Multi-address tracking
  multi_address_tracking:
    enabled: true
    whale_addresses_file: 'whale_addresses.txt'
    max_workers: 10
    api_request_delay: 0.1  # seconds
    liquidation_risk_threshold: 3.0  # 3% distance to liquidation

# Position Sizing (Day 44)
position_sizing:
  default_leverage: 1
  max_leverage: 10
  default_risk_percent: 0.02  # 2%
  default_position_percent: 0.95  # 95% of balance

# Moon Dev API (Day 45)
moondev_api:
  enabled: true
  api_key: ""  # Set via MOONDEV_API_KEY env var
  base_url: "http://api.moondev.com:8000"
  data_dir: "./data/moondev_api"

# Liquidation Hunter Strategy (Day 45)
liquidation_hunter:
  enabled: true
  exchange: "binance"
  tokens_to_analyze:
    - "BTCUSDT"
    - "ETHUSDT"
    - "BNBUSDT"
    - "SOLUSDT"
  liquidation_lookback_minutes: 5
  liquidation_trigger_amount: 100000  # $100k
  min_position_value: 25000  # $25k minimum whale position
  analysis_interval_minutes: 15
  position_size_usd: 10
  leverage: 5
  take_profit_percent: 1.0
  stop_loss_percent: -6.0

# Enhanced Market Making (Day 45)
enhanced_market_making:
  enabled: true
  use_orderbook_analysis: true
  dynamic_spread_adjustment: true
  whale_threshold_usd: 50000
  buy_under: 0.0004
  sell_over: 0.001
  target_size: 350  # USD
  position_threshold: 0.97
  min_position_value: 1.0
  sleep_time: 15  # seconds

# Exchange Configuration
exchanges:
  default: "binance"

  binance:
    enabled: true
    testnet: false
    rate_limit: 1200  # requests per minute

  bitfinex:
    enabled: false
    testnet: false
    rate_limit: 60

  hyperliquid:
    enabled: false
    testnet: true

# Market Data
market_data:
  default_timeframe: "1h"
  available_timeframes: ["1m", "5m", "15m", "30m", "1h", "4h", "1d"]
  max_candles: 1000
  stream_buffer_size: 100

# Algo Orders
algo_orders:
  twap:
    default_slices: 10
    min_interval_seconds: 60

  vwap:
    lookback_minutes: 30
    volume_participation: 0.1  # 10% of volume

  iceberg:
    visible_percentage: 0.2  # 20% visible
    randomize: true

# Research Settings (Dexter integration)
research:
  # Financial data providers
  providers:
    financialdatasets: true
    yahoo_finance: false
    alpha_vantage: false

  # Analysis defaults
  analysis:
    earnings_lookback_quarters: 8
    price_history_days: 365
    peer_comparison: true

  # Social Media Analysis (Day 28)
  social:
    enabled: false  # Set to true to enable Twitter sentiment analysis
    sentiment_method: "composite"  # Options: "vader", "textblob", "openai", "composite"
    openai_api_key: ""  # Optional: For OpenAI sentiment analysis
    
    twitter:
      enabled: false  # Set to true to enable Twitter data collection
      username: ""  # Twitter username
      email: ""  # Twitter email
      password: ""  # Twitter password (store securely!)
      cookies_file: "./cookies.json"  # Path to cookies file
      ignore_list:  # Words to ignore in tweets
        - "t.co"
        - "discord"
        - "join"
        - "telegram"
        - "discount"
        - "pay"

# Notification Settings
notifications:
  enabled: false

  trades:
    on_execution: true
    on_fill: true
    on_cancel: false

  risk:
    on_limit_breach: true
    on_drawdown_alert: true

  research:
    on_earnings: false
    on_news: false

# Logging
logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR
  file: "gordon.log"
  max_size_mb: 100
  backup_count: 5

  components:
    agent: "INFO"
    trading: "INFO"
    research: "INFO"
    risk: "WARNING"
    market_data: "INFO"

# Performance Tracking
performance:
  track_trades: true
  track_pnl: true
  save_to_database: true  # Enable database persistence
  export_format: "json"  # json, csv, parquet

# Database Configuration
database:
  enabled: true  # Enable database layer
  # Database URL (optional - defaults to SQLite)
  # For SQLite: leave empty or use "sqlite:///./database/gordon.db"
  # For PostgreSQL: "postgresql://user:password@localhost/gordon"
  # For MySQL: "mysql://user:password@localhost/gordon"
  url: ""  # Empty = use SQLite in directory below
  directory: "./database"  # Directory for SQLite database files
  file: "gordon.db"  # SQLite database filename
  echo: false  # SQLAlchemy echo (debug SQL queries)
  
  # Auto-save settings
  auto_save_trades: true
  auto_save_positions: true
  auto_save_strategy_metrics: true
  auto_save_risk_metrics: true
  metrics_snapshot_interval: 300  # Save metrics every 5 minutes (seconds)

# Market Dashboard (Day 47)
market_dashboard:
  enabled: true
  output_dir: './market_dashboard_output'
  # Binance configuration
  binance:
    enabled: true
    min_volume_24h: 1000000  # $1M minimum volume
    min_price_change_threshold: 5.0  # 5% minimum price change
    display_trending_tokens: 40
    display_new_listings: 30
    gems_max_price: 1.0  # Under $1 for gems
    gems_min_volume: 100000  # $100K minimum volume for gems
    min_new_listing_volume: 500000
    new_listing_days: 7
    focus_usdt_pairs: true
    api_delay: 0.2
    price_precision: 8
    ignore_list:
      - "BTCUSDT"
      - "ETHUSDT"
      - "BNBUSDT"
      - "USDC"
      - "BUSD"
  # Bitfinex configuration
  bitfinex:
    enabled: true
    min_volume_24h: 500000  # $500K minimum volume
    min_price_change_threshold: 10.0  # 10% minimum price change
    display_trending_tokens: 40
    display_new_listings: 30
    gems_max_price: 5.0  # Under $5 for gems
    gems_min_volume: 50000  # $50K minimum volume for gems
    min_new_listing_volume: 10000
    max_new_listing_volume: 1000000
    focus_usd_pairs: true
    include_funding_analysis: true
    funding_rate_threshold: 0.01  # 1% funding rate threshold
    api_delay: 1.0
    price_precision: 6
    ignore_list:
      - "BTCUSD"
      - "ETHUSD"
      - "DAIUSD"

# Position Management (Day 48)
position_management:
  # PnL-based position closing
  pnl_manager:
    enabled: true
    positions_file: './data/pnl_positions.json'
    default_take_profit_pct: 10.0  # 10% take profit
    default_stop_loss_pct: 5.0  # 5% stop loss
  # Chunk position closing
  chunk_closer:
    enabled: true
    default_max_order_size_usd: 1000.0  # Maximum USD per chunk
    default_sleep_between_orders: 60  # seconds
    min_chunk_size_usd: 50.0  # Minimum chunk size
  # Easy entry strategy
  easy_entry:
    enabled: true
    default_total_position_size_usd: 1000.0  # Target position size
    default_max_order_size_usd: 500.0  # Max order size per chunk
    default_target_fill_ratio: 0.97  # 97% fill target
    default_sleep_after_buy: 10  # seconds
    default_min_buy_threshold_usd: 10.0  # Minimum buy amount
    default_max_attempts: 20  # Maximum buy attempts

# Day 49: 2x MA Reversal Strategy
ma_reversal_strategy:
  enabled: true
  ma_fast: 25  # Fast MA period
  ma_slow: 30  # Slow MA period
  take_profit_pct: 0.05  # 5% take profit
  stop_loss_pct: 0.05  # 5% stop loss
  position_size_usd: 1000.0
  symbol: "BTCUSDT"
  timeframe: "1d"
  lookback_periods: 100

# Day 50: Enhanced Supply/Demand Zone Strategy
enhanced_sd_strategy:
  enabled: true
  position_size_usd: 150.0
  minimum_position_pct: 0.05  # 5% minimum position
  buffer_pct: 0.05  # 5% buffer
  sell_pct_trending_up: 0.50  # 50% sell in uptrend
  sell_pct_trending_down: 0.95  # 95% sell in downtrend
  orders_per_sell: 3  # Triple-sell
  orders_per_open: 1
  sma_timeframe: "1h"
  sma_bars: 10
  sma_buffer_pct: 0.15  # 15% SMA buffer
  timeframe: "15m"
  days_back: 0.2

# Day 51: Quick Buy/Sell Strategy
quick_buysell:
  enabled: true
  exchange: "binance"  # binance or bitfinex
  token_file_path: "./token_addresses.txt"  # File to monitor for tokens
  usd_size: 10.0  # USD amount per buy order
  check_delay: 3  # Seconds to wait before checking position after orders
  max_retries: 3  # Maximum number of attempts
  buys_per_batch: 1  # Number of rapid buy orders to execute
  sells_per_batch: 2  # Number of rapid sell orders to execute
  sell_percentage: 0.8  # Sell 80% of position when 'x' or 'c' command
  min_position_value: 5.0  # Minimum position value to consider for selling
  auto_start: false  # Automatically start monitoring on strategy load

# Safety Settings
safety:
  dry_run: true  # IMPORTANT: Set to false for live trading
  require_confirmation: true  # Require user confirmation for trades
  max_daily_trades: 50
  emergency_stop: true  # Enable emergency stop button